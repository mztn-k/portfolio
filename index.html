<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<script>
  const isMobile = window.innerWidth <= 768;
  tsParticles.load("tsparticles", {
    fullScreen: { enable: true, zIndex: -1 },
    particles: {
      number: { value: isMobile ? 80 : 180 },
      color: { value: ["#BE3144", "#52616B"] },
      shape: { type: "circle" },
      opacity: { value: 0.2 },
      size: { value: 3 },
      move: {
        enable: true,
        speed: 0.3,
        direction: "none",
        outModes: { default: "bounce" }
      },
      links: {
        enable: true,
        distance: 150,
        color: "random",
        opacity: 0.2,
        width: 1
      }
    },
    background: {
      color: "#F0F5F9"
    }
  });
</script>
<div id="tsparticles"></div>
